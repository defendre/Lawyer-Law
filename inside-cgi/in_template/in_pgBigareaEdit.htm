<html>

<head>

<title>修改主类别</title>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312"></head><body bgcolor="#FFFFFF">

<p>%% INCLUDE in_pmStyle.htm %% <br>
  <br>
  %%INCLUDE admin1 if="add== 0"%% %%INCLUDE admin2 if="add== 1"%%</p>


%% BLOCK admin1 %%

<form method="post" action="/inside-cgi/in_bigarea.pl">

  <table width=337 border="0" align="center">
    <tr> 
      <td colspan="2" align="center"> 
        <p><b>修改主库类别/First Area Change</b></p>
      </td>
    </tr>
    <tr> 
      <td align="right"><small>First Area/主类别:</small></td>
      <td>
        <input type="text" name="name" value="%% name %%">
      </td>
    </tr>
    <tr> 
      <td align="right"><small>Spelling/拼音:</small></td>
      <td>
        <input type="text" name="abbr" value="%% abbr %%">
      </td>
    </tr>
    <tr>
      <td align="right"><small>权限:</small></td>
      <td>
        <input type="text" name="own" value="%% own %%">
      </td>
    </tr>
    <tr> 
      <td colspan="2" align="center"> 
        <input type="hidden" name="id" value="%% id %%">
        <input type="submit" name="cmd" value="修  改">
        <input type="submit" name="cmd" value="删  除" onClick='return confirm("真的删除吗?");'>
        <input type="button" name="复制" value="复  制" onClick='location="/inside-cgi/in_bigarea.pl?cmd=edit&id=%%id%%&&add=1"'>
      </td>
    </tr>
  </table>

</form>
%% ENDBLOCK%% %% BLOCK admin2 %%
<form method="post" action="/inside-cgi/in_bigarea.pl">

  <table width=322 border="0" align="center">
    <tr> 
      <td colspan="2" align="center"> 
        <p><b>填加主库类别/First Area Input</b></p>
      </td>
    </tr>
    <tr> 
      <td align="right"><small>First Area/主<b>类</b>别:</small></td>
      <td> 
        <input type="text" name="name" value="%% name %%">
      </td>
    </tr>
    <tr> 
      <td align="right"><small>Spelling/拼音:</small></td>
      <td> 
        <input type="text" name="abbr" value="%% abbr %%">
      </td>
    </tr>
    <tr> 
      <td align="right"><small>权限:</small></td>
      <td> 
        <input type="text" name="own" value="%% own %%">
      </td>
    </tr>
    <tr> 
      <td colspan="2" align="center"> 
        <input type="hidden" name="cmd" value="add">
        <input type="submit" name="Submit" value="填  加">
      </td>
    </tr>
  </table>

</form>




%% ENDBLOCK%%
</body>

</html>
